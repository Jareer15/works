<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
      <h1>CatPhotoApp</h1>
      <section>
        <h2>Cat Photos</h2>
        <p>Everyone loves <a href="https://www.bing.com/images/search?view=detailV2&ccid=Bc0pBu6I&id=531CC766341C67F6654BF3BCAEE738F40ACEF055&thid=OIP.Bc0pBu6IEyF4vYo4j-ftggHaE8&mediaurl=https%3a%2f%2fwww.itl.cat%2fpngfile%2fbig%2f206-2063899_cute-kitten-images-hd.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.05cd2906ee88132178bd8a388fe7ed82%3frik%3dVfDOCvQ456688w%26pid%3dImgRaw%26r%3d0&exph=2712&expw=4068&q=cute+cats&simid=608014843123954246&FORM=IRPRST&ck=7CA451579A7375F118C6C692895EDFAA&selectedIndex=0&itb=0&idpp=overlayview&ajaxhist=0&ajaxserp=0">cute cats</a> online!</p>
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </section>
    </main>

</html>
